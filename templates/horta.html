<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IARA - Irrigação Agrícola com Resposta Automática</title>
	<link rel="icon" href="/static/imgs/icone.png" type="image/png">
	<link rel="icon" href="/static/imgs/icone.ico" type="image/x-icon">
	
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            padding-top: 100px;
        }

        .top-bar {
            background-color: #03491a;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo-container {
            text-align: left;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 16px;
            color: white;
            margin-top: 5px;
        }

        .navbar {
            margin-left: auto;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            color: #b0e57e;
        }

        .navbar-toggler {
            display: none;
            background-color: white;
            color: #007BFF;
            border: 2px solid #007BFF;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: auto;
        }

        @media (max-width: 400px) {
            .navbar {
                display: none;
            }

            .navbar-toggler {
                display: block;
            }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 80px;
        }

        .box {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            padding: 20px;
            transition: box-shadow 0.5s ease;
        }

        .box:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #333;
        }

        .data {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }

        .humidity-bar {
            height: 20px;
            border-radius: 10px;
            background-color: #e0e0e0;
            margin-bottom: 10px;
            width: 100%;
        }

        .humidity-bar span {
            display: block;
            height: 100%;
            border-radius: 10px;
        }

        .green { background-color: #4caf50; }
        .yellow { background-color: #ffeb3b; }
        .red { background-color: #f44336; }

        .graph {
            width: 100%;
            height: 150px;
            background-color: #ddd;
            border-radius: 10px;
        }

        .button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            transition: color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #45a049;
            transition: color 0.3s ease-in-out;
        }

        .full-width {
            grid-column: span 3;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="logo-container">
            <div class="logo">IARA</div>
            <div class="subtitle">Irrigação Agrícola com Resposta Automática</div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/contato">Contato</a></li>
                <li><a href="/ajuda">Ajuda</a></li>
            </ul>
        </nav>
        <button class="navbar-toggler" onclick="toggleSidebar()">☰</button>
    </header>

    <div class="container">
        <!--<div class="box">
            <h3>Informações da planta</h3>
            <div class="data">
                <!--<p><span>Planta:</span> Coentro</p>- ->
            </div>
        </div>
		
		<div class="box">
            <h3>Informações do solo</h3>
            <div class="data">
            </div>
        </div>
		
		<div class="box">
            <h3>Informações da horta</h3>
            <div class="data">
            </div>
        </div>-->



        <div class="box full-width">
            <h3>Estação Meteorológica</h3>
            <div class="data"><span>Temperatura:</span><span id="temperatura"> --°C</span></div>
            <div class="data"><span>Umidade do ar:</span><span id="umidade"> --%</span></div>
            <!--<div class="data"><span>Pressão Atmosférica:</span> ---- hPa</div>
            <div class="data"><span>Velocidade do Vento:</span> -- km/h</div>
            <div class="data"><span>Precipitação Estimada:</span> -- mm</div>
            <div class="graph" id="historico-meteorologico"></div>-->
        </div>
    </div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/static/js/horta.js"></script>
    <script>
        function toggleGraph(tipo) {
            const graph = document.getElementById("historico-umidade");
            if (tipo === 'umidade') {
                graph.style.backgroundColor = "#99c2ff";
                graph.innerHTML = "<p class='data'>Histórico de Umidade</p>";
            } else if (tipo === 'agua') {
                graph.style.backgroundColor = "#ffcc99";
                graph.innerHTML = "<p class='data'>Histórico de Consumo de Água</p>";
            } else if (tipo === 'temperatura') {
                const meteorologico = document.getElementById("historico-meteorologico");
                meteorologico.style.backgroundColor = "#ffb3b3";
                meteorologico.innerHTML = "<p class='data'>Histórico de Temperatura</p>";
            }
        }
    </script>
</body>
</html>
