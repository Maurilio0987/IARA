<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Hortas</title>
    <link rel="icon" href="./static/imgs/icone.ico" type="image/x-icon">
    <link rel="icon" href="./static/imgs/icone.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            padding-top: 100px;
            text-align: center;
        }

        .top-bar {
            background-color: #03491a;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo-container {
            text-align: left;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 16px;
            color: white;
            margin-top: 5px;
        }

        .navbar {
            margin-left: auto;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar-toggler {
            display: none;
        }

        @media (max-width: 400px) {
            .navbar {
                display: none;
            }

            .navbar-toggler {
                display: block;
                background-color: white;
                color: #007BFF;
                border: 2px solid #007BFF;
                padding: 10px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                margin-left: auto;
            }
        }

        #hortaForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1001;
            width: 90%;
            max-width: 500px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .horta-card {
			cursor: pointer;
            display: inline-block;
            width: 220px;
            margin: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            float: right;
        }

        .btn-add {
            margin-top: 20px;
            background-color: #03491a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn-add:hover {
            background-color: #046d2e;
        }

        h1, h2 {
            color: #03491a;
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <div class="logo-container">
            <div class="logo">IARA</div>
            <div class="subtitle">Irrigação Agrícola com Resposta Automática</div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="sobre">Sobre</a></li>
                <li><a href="contato">Contato</a></li>
                <li><a href="ajuda">Ajuda</a></li>
            </ul>
        </nav>
        <button class="navbar-toggler" onclick="toggleSidebar()">☰</button>
    </header>

    <main class="container mt-5">
        <h1>Minhas Hortas</h1>

        <button class="btn-add" onclick="mostrarFormulario()">+ Adicionar Horta</button>

        <div id="overlay" onclick="fecharFormulario()"></div>

        <div id="hortaForm">
            <button class="close-btn" onclick="fecharFormulario()">X</button>
            <h2>Cadastrar Nova Horta</h2>
            <form>
				<div class="mb-3 text-start">
                    <label class="form-label">Nome:</label>
                    <input type="text" id="nome" class="form-control">
                </div>
				
                <div class="mb-3 text-start">
                    <label class="form-label">Tamanho (m²):</label>
                    <input type="number" id="tamanho" class="form-control">
                </div>

                <div class="mb-3 text-start">
                    <label for="cultura" class="form-label">Cultura:</label>
                    <select id="cultura" name="cultura" class="form-select" required>
                        {% for cultura in culturas %}
                            <option value="{{ cultura[0] }}">{{ cultura[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3 text-start">
                    <label for="solo" class="form-label">Tipo de Solo:</label>
                    <select id="solo" name="solo" class="form-select" required>
                        {% for solo in solos %}
                            <option value="{{ solo[0] }}">{{ solo[1] }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3 text-start">
                    <label for="tempo" class="form-label">Tempo (dias):</label>
                    <input type="number" id="tempo" min="0" class="form-control">
                </div>

                <button id="cadastrar" type="button" class="btn btn-success w-100" onclick="cadastrarHorta()">Cadastrar</button>
            </form>
        </div>

        <h2 class="mt-5">Hortas Cadastradas</h2>
        <div id="hortasLista" class="d-flex flex-wrap justify-content-center">
            <div class="horta-card">
                <strong>Tamanho:</strong> 3 m² <br>
                <strong>Cultura:</strong> Coentro <br>
                <strong>Solo:</strong> Arenoso
            </div>
        </div>
    </main>

    <script src="./static/js/hortas.js"></script>
    <script>
        function toggleSidebar() {
            const nav = document.querySelector('.navbar');
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        }

        function mostrarFormulario() {
            document.getElementById('hortaForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function fecharFormulario() {
            document.getElementById('hortaForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
