<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IARA - Login</title>
    <link rel="icon" href="/static/imgs/icone.png" type="image/png">
    <link rel="icon" href="/static/imgs/icone.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            padding-top: 4rem;
        }
        
        .navbar-link {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .navbar-link:hover {
            color: #a7f3d0;
        }
        
        .navbar-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #a7f3d0;
            transition: width 0.3s ease;
        }
        
        .navbar-link:hover::after {
            width: 100%;
        }
        
        .login-box {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #d1d5db;
        }
        
        .input-field:focus {
            border-color: #059669;
            box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.2);
        }
        
        .btn-login {
            transition: all 0.3s ease;
            background-image: linear-gradient(to right, #059669, #10b981);
        }
        
        .btn-login:hover {
            background-image: linear-gradient(to right, #047857, #059669);
            transform: translateY(-2px);
        }
        
        .mobile-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #065f46;
            padding: 1rem;
            z-index: 50;
        }
        
        .mobile-menu.active {
            display: flex;
        }
        
        .fixed-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #065f46;
            transition: left 0.3s ease;
            z-index: 999;
            padding-top: 4rem;
        }
        
        .sidebar.active {
            left: 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-emerald-800 shadow-md animate-fade-in fixed-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-leaf text-white text-2xl mr-2"></i>
                        <span class="text-white font-semibold text-xl">IARA</span>
                        <span class="ml-2 text-emerald-200 text-sm hidden sm:inline">Irrigação Agrícola com Resposta Automática</span>
                    </div>
                </div>
                
                <!-- Desktop Navigation -->
                <div class="hidden sm:block">
                    <div class="flex space-x-8">
                        <a href="sobre" class="text-white font-medium navbar-link">Sobre</a>
                        <a href="contato" class="text-white font-medium navbar-link">Contato</a>
                        <a href="ajuda" class="text-white font-medium navbar-link">Ajuda</a>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <div class="sm:hidden">
                    <button onclick="toggleSidebar()" class="text-white focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="space-y-4 p-4">
            <li><a href="sobre" class="text-white hover:text-emerald-200 transition duration-150 block py-2">Sobre</a></li>
            <li><a href="contato" class="text-white hover:text-emerald-200 transition duration-150 block py-2">Contato</a></li>
            <li><a href="ajuda" class="text-white hover:text-emerald-200 transition duration-150 block py-2">Ajuda</a></li>
        </ul>
    </div>
    
    <!-- Overlay for sidebar -->
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50" onclick="toggleSidebar()"></div>
    
    <!-- Main Content -->
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12 mt-8 animate-fade-in" style="animation-delay: 0.2s;">
        <div class="bg-white rounded-lg login-box p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-emerald-800 mb-2">Bem-vindo(a)</h1>
                <p class="text-gray-600">ao sistema IARA</p>
                <div class="w-20 h-1 bg-emerald-500 mx-auto mt-2"></div>
            </div>
            
            <form action="login" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" class="pl-10 w-full px-4 py-2 rounded-md input-field focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" placeholder="Digite seu email" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" class="pl-10 w-full px-4 py-2 rounded-md input-field focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500" placeholder="Digite sua senha" required>
                    </div>
                    <div class="text-right mt-1">
                        <a href="#" class="text-sm text-emerald-600 hover:text-emerald-800">Esqueci minha senha</a>
                    </div>
                </div>
                
                <button type="submit" class="w-full py-3 px-4 rounded-md text-white font-medium btn-login shadow-md">
                    <i class="fas fa-sign-in-alt mr-2"></i> Entrar
                </button>
                
                <div class="text-center text-sm text-gray-600">
                    Não tem conta? <a href="/cadastro" class="text-emerald-600 hover:text-emerald-800 font-medium">Crie uma</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 mt-12 animate-fade-in" style="animation-delay: 0.4s;">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-leaf text-emerald-600 text-xl mr-2"></i>
                    <span class="text-gray-700 font-medium">Sistema IARA</span>
                </div>
                <div class="mt-4 md:mt-0">
                    <p class="text-gray-500 text-sm">© 2025 Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('hidden');
        }
        
        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuButton = document.querySelector('.sm-hiddens button');
            
            if (!sidebar.contains(event.target) && !event.target.closest('.sm-hiddens button')) {
                sidebar.classList.remove('active');
                document.getElementById('overlay').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
