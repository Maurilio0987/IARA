<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IARA - Página de Dados Essenciais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding-top: 100px;
        }

        .top-bar {
            background-color: #03491a;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 16px;
            color: white;
        }

        .container-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .box {
            background-color: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 0 0 2px #03491a;
            height: 100%;
        }

        .box h4 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .data {
            margin-bottom: 10px;
        }

        #graficoAgua {
            width: 100%;
            height: 250px;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div>
            <div class="logo">IARA</div>
            <div class="subtitle">Irrigação Agrícola com Resposta Automática</div>
        </div>
    </header>

    <main class="container-grid">
        <!-- Estação Meteorológica -->
        <div class="box">
            <h4>Estação Meteorológica</h4>
            <div class="data">Temperatura: <span id="temp">--- °C</span></div>
            <div class="data">Umidade do ar: <span id="umidade">--- %</span></div>
            <div class="data">Radiação solar: <span id="radiacao">--- MJ/m²</span></div>
        </div>

        <!-- Gasto de Água -->
        <div class="box">
            <h4>Gasto de água</h4>
            <div class="data">Planta: <span id="planta">---</span></div>
            <div class="data">ETc: <span id="etc">--- mm/dia</span></div>
            <div class="data">Área: <span id="area">--- m²</span></div>
            <div class="data">Volume: <span id="volume">--- L/dia</span></div>
        </div>

        <!-- Gráfico de Consumo -->
        <div class="box">
            <h4>Gráfico de gastos de água</h4>
            <canvas id="graficoAgua"></canvas>
        </div>
    </main>

    <script>
        function gerarGraficoConsumo(dias, valores) {
            const ctx = document.getElementById('graficoAgua').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dias,
                    datasets: [{
                        label: 'Consumo de água (L/dia)',
                        data: valores,
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        },
                        tooltip: {
                            enabled: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Litros'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Dias da semana'
                            }
                        }
                    }
                }
            });
        }

        // Exemplo de uso da função (valores simulados)
        const diasSemana = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
        const consumoSimulado = [120, 300, 125, 140, 135, 128, 132];
        gerarGraficoConsumo(diasSemana, consumoSimulado);
    </script>
</body>
</html>
