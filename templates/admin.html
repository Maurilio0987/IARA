<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IARA - Administrador</title>
  <link rel="icon" href="./static/imgs/icone.png" type="image/png">
  <link rel="icon" href="./static/imgs/icone.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      background-color: #03491a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed; top: 0; left: 0;
      width: 100%; z-index: 1000;
    }
    .logo { font-size: 24px; font-weight: bold; }
    .subtitle { font-size: 16px; margin-top: 5px; }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0; padding: 0;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color .3s;
    }
    .navbar ul li a:hover { color: #b0e57e; }

    .about-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 80px;
    }
    .flashcard-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }
    .flashcard {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      padding: 20px;
      width: 250px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .flashcard h3 {
      color: #03491a;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .flashcard img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }
    .flashcard .btn {
      margin-top: auto;
      width: 100%;
    }
    .btn-exit {
      background-color: #198754;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color .3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-exit:hover {
      background-color: #146c43;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div>
      <div class="logo">IARA</div>
      <div class="subtitle">Irrigação Agrícola com Resposta Automática</div>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="sobre">Sobre</a></li>
        <li><a href="contato">Contato</a></li>
        <li><a href="ajuda">Ajuda</a></li>
      </ul>
    </nav>
  </header>

  <div class="about-container">
    <div class="flashcard-container">
      <div class="flashcard">
        <h3>Culturas</h3>
        <img src="./static/imgs/planta.png" alt="Ícone de Cultura">
        <a href="/admin/culturas" class="btn btn-success">Ver Culturas</a>
      </div>
      <div class="flashcard">
        <h3>Solos</h3>
        <img src="./static/imgs/solo.png" alt="Ícone de Solo">
        <a href="/admin/solos" class="btn btn-success">Ver Solos</a>
      </div>
    </div>

    <a href="/logout" class="btn-exit">Sair</a>
  </div>
</body>
</html>
