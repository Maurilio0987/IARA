<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IARA - Sobre o Projeto</title>
    <link rel="icon" href="./static/imgs/icone.ico" type="image/x-icon">
    <link rel="icon" href="./static/imgs/icone.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #03491a;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo-container {
            text-align: left;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 16px;
            color: white;
            margin-top: 5px;
        }

        .navbar {
            margin-left: auto;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            color: #b0e57e;
        }

        .navbar-toggler {
            display: none;
            background-color: white;
            color: #007BFF;
            border: 2px solid #007BFF;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: auto;
        }

        @media (max-width: 400px) {
            .navbar {
                display: none;
            }

            .navbar-toggler {
                display: block;
            }
        }

        .about-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
        }

        .flashcard-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .flashcard {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .flashcard h3 {
            color: #03491a;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .flashcard img {
            width: 100px;
            height: 100px;
        }

        .btn-container {
            text-align: center;
        }

        .btn-exit {
            background-color: #198754;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-exit:hover {
            background-color: #146c43;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="logo-container">
            <div class="logo">IARA</div>
            <div class="subtitle">Irrigação Agrícola com Resposta Automática</div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="sobre">Sobre</a></li>
                <li><a href="contato">Contato</a></li>
                <li><a href="ajuda">Ajuda</a></li>
            </ul>
        </nav>
        <button class="navbar-toggler" onclick="toggleSidebar()">☰</button>
    </header>

    <div class="about-container">
        <div class="flashcard-container">
            <div class="flashcard">
                <h3>Culturas</h3>
                <img src="./static/imgs/planta.png" alt="Ícone de Cultura">
            </div>
            <div class="flashcard">
                <h3>Solos</h3>
                <img src="./static/imgs/solo.png" alt="Ícone de Solo">
            </div>
        </div>

        <div class="btn-container">
            <a href="/" class="btn-exit">Sair</a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const nav = document.querySelector('.navbar');
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
