<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IARA - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('fundo1.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding-top: 60px;
        }

        .top-bar {
            background-color: #03491a;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo-container {
            text-align: left;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 16px;
            color: white;
            margin-top: 5px;
        }

        .navbar {
            margin-left: auto;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            color: #b0e57e; /* Verde levemente mais claro no hover */
        }

        .login-container {
            background: white;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background: #03491a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .btn-login:hover {
            background: #07a73d;
        }

        .forgot-password {
            display: block;
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
            margin-top: 5px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .create-account {
            font-size: 14px;
            margin-top: 10px;
        }

        .create-account a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        .navbar-toggler {
            display: none;
            background-color: white;
            color: #007BFF;
            border: 2px solid #007BFF;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: auto;
        }

        .sidebar {
            position: fixed;
            left: -220px;
            top: 60px;
            width: 200px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 0 10px 10px 0;
            transition: left 0.3s ease-in-out;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .sidebar ul li:last-child {
            border-bottom: none;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #037917;
            font-size: 16px;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .navbar {
                display: none;
            }

            .navbar-toggler {
                display: block;
            }
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <div class="logo-container">
            <div class="logo">IARA</div>
            <div class="subtitle">Irrigação Agrícola com Resposta Automática</div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
        <button class="navbar-toggler" onclick="toggleSidebar()">☰</button>
    </header>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Ajuda</a></li>
        </ul>
    </div>

    <div class="login-container">
        <h2>Bem-vindo(a) ao sistema IARA</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <p class="create-account">Não tem conta? <a href="#">Crie uma</a></p>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-220px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>

</body>
</html>
