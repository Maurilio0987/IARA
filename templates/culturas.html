<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de administrador</title>
	<link rel="icon" href="/static/imgs/icone.png" type="image/png">
	<link rel="icon" href="/static/imgs/icone.ico" type="image/x-icon">
	
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
	  table {
		width: 100%;
		border-collapse: collapse;
		margin-top: 20px;
	  }

	  th, td {
		border: 1px solid #ccc;
		padding: 10px;
		text-align: left;
	  }

	  th {
		background-color: #03491a;
		color: white;
	  }

	  tr:nth-child(even) {
		background-color: #f2f2f2;
	  }

	  tr:hover {
		background-color: #e0ffe0;
	  }
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Cultura</th>
				<th>Estágio</th>
		 		<th>Duração (dias)</th>
		      	<th>Kc</th>
			</tr>
		</thead>
		<tbody>
			{% for cultura in tabela %}
			<tr>
				{% if loop.first or cultura[0] != tabela[loop.index0 - 1][0] %}
					<td rowspan="{{ cultura[-1] }}">{{ cultura[0] }}</td>
				{% endif %}
				<td>{{ cultura[1] }}</td>
				<td>{{ cultura[2] }}</td>
				<td>{{ cultura[3] }}</td>
				
			</tr>
			{% endfor %}
		</tbody>
	</table>
