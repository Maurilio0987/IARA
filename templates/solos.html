<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página de administrador</title>
	<link rel="icon" href="/static/imgs/icone.png" type="image/png">
	<link rel="icon" href="/static/imgs/icone.ico" type="image/x-icon">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th,
		td {
			border: 2px solid #000000;
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #03491a;
			color: white;
			text-align: center;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #e0ffe0;
		}

		form .form-group {
			margin-bottom: 15px;
		}
	</style>
</head>

<body>

	<nav class="navbar" style="background-color: #03491a;">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1" style="color: white;">Administração de Solos</span>
			<a class="btn btn-outline-light" href="/admin">Voltar</a>
		</div>
	</nav>

	<div class="container mt-4">
		<h1 class="text-center">Adicionar solos</h1>


		<section>
			<form action="/admin/adicionar_solo" method="POST" class="row g-3">
				<div class="col-md-4">
					<label for="nome" class="form-label">Nome</label>
					<input name="nome" id="nome" type="text" class="form-control">
				</div>
				<div class="col-md-4">
					<label for="capacidade_campo" class="form-label">Capacidade de Campo</label>
					<input name="capacidade_campo" id="capacidade_campo" type="number" class="form-control">
				</div>
				<div class="col-md-4">
					<label for="ponto_murcha" class="form-label">Ponto de Murcha</label>
					<input name="ponto_murcha" id="ponto_murcha" type="number" class="form-control">
				</div>
				<div class="col-md-4">
					<label for="densidade" class="form-label">Densidade</label>
					<input name="densidade" id="densidade" type="number" class="form-control">
				</div>
				<div class="col-md-4">
					<label for="porosidade" class="form-label">Porosidade</label>
					<input name="porosidade" id="porosidade" type="number" class="form-control">
				</div>
				<div class="col-md-4">
					<label for="cond_hidraulica" class="form-label">Condutividade Hidráulica</label>
					<input name="cond_hidraulica" id="cond_hidraulica" type="text" class="form-control">
				</div>
				<div class="col-12 text-end">
					<input type="submit" value="Adicionar" class="btn btn-success">
				</div>
			</form>
		</section>


		<table class="mt-5">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Capacidade_Campo</th>
					<th>Ponto_Murcha</th>
					<th>Densidade</th>
					<th>Porosidade</th>
					<th>Cond_Hidraulica</th>
				</tr>
			</thead>
			<tbody>

				<tr>
					<td>{{ solo[0] }}</td>
					<td>{{ solo[1] }}</td>
					<td>{{ solo[2] }}</td>
					<td>{{ solo[3] }}</td>
					<td>{{ solo[4] }}</td>
					<td>{{ solo[5] }}</td>
					<td>{{ solo[6] }}</td>
				</tr>

			</tbody>
		</table>
	</div>

</body>

</html>
