<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IARA - Gerenciar Culturas</title>
  <link rel="icon" href="/static/imgs/icone.png" type="image/png">
  <link rel="icon" href="/static/imgs/icone.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      background-color: #03491a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: fixed;
      top: 0; left: 0;
      width: 100%; z-index: 1000;
    }
    .logo { font-size: 24px; font-weight: bold; }
    .subtitle { font-size: 16px; margin-top: 5px; }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0; padding: 0;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color .3s;
    }
    .navbar ul li a:hover { color: #b0e57e; }

    .content-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 120px 20px 40px;
    }
    h2 {
      color: #03491a;
      text-align: center;
      margin-bottom: 30px;
    }

    .flashcard-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .flashcard {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 280px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .flashcard h3 {
      color: #03491a;
      margin-bottom: 15px;
      text-align: center;
    }
    .flashcard-body {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .flashcard-body img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .flashcard-data p {
      margin: 4px 0;
      font-size: 0.95em;
      color: #333;
    }
    .add-card {
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .add-card .add-icon {
      font-size: 48px;
      color: #03491a;
      line-height: 1;
    }
    .flashcard.add-card {
      display: flex;
      background: #e0f7fa;
      color: #03491a;
    }

    .btn-exit {
      display: inline-block;
      margin: 40px auto 0;
      padding: 10px 20px;
      background-color: #198754;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color .3s;
    }
    .btn-exit:hover { background-color: #146c43; }
  </style>
</head>
<body>
  <header class="top-bar">
    <div>
      <div class="logo">IARA</div>
      <div class="subtitle">Irrigação Agrícola com Resposta Automática</div>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="/sobre">Sobre</a></li>
        <li><a href="/contato">Contato</a></li>
        <li><a href="/ajuda">Ajuda</a></li>
      </ul>
    </nav>
  </header>

  <div class="content-container">
    <h2>Gerenciar Culturas</h2>
    <div class="flashcard-container">
      {% for cultura in tabela %}
      <div class="flashcard">
        <h3>{{ cultura[0] }}</h3>
        <div class="flashcard-body">
          <img src="/static/imgs/{{ cultura[0]|lower }}.png" alt="{{ cultura[0] }}">
          <div class="flashcard-data">
            <p><strong>Estágio:</strong> {{ cultura[1] }}</p>
            <p><strong>Duração:</strong> {{ cultura[2] }} dias</p>
            <p><strong>Kc:</strong> {{ cultura[3] }}</p>
          </div>
        </div>
      </div>
      {% endfor %}

      <div class="flashcard add-card" onclick="location.href='/admin/culturas/adicionar'">
        <div class="add-icon">+</div>
      </div>
    </div>

    <div style="text-align:center">
      <a href="/admin" class="btn-exit">Voltar</a>
    </div>
  </div>
</body>
</html>
